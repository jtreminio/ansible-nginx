- file:
    path: "{{ nginx_settings.conf_dir }}"
    state: directory
    owner: "{{ nginx_settings.global_owner }}"
    group: "{{ nginx_settings.global_group }}"
    mode: "{{ nginx_settings.global_mode }}"

- file:
    path: "{{ nginx_settings.conf_dir }}/conf.stream.d"
    state: directory
    owner: "{{ nginx_settings.global_owner }}"
    group: "{{ nginx_settings.global_group }}"
    mode: "{{ nginx_settings.global_mode }}"

- block:
    - file:
        path: "{{ nginx_settings.conf_dir }}/conf.d"
        state: directory
        owner: "{{ nginx_settings.global_owner }}"
        group: "{{ nginx_settings.global_group }}"
        mode: "{{ nginx_settings.global_mode }}"

    - file:
        path: "{{ nginx_settings.conf_dir }}/conf.mail.d"
        state: directory
        owner: "{{ nginx_settings.global_owner }}"
        group: "{{ nginx_settings.global_group }}"
        mode: "{{ nginx_settings.global_mode }}"
  when: nginx_settings.confd_purge == false

- block:
    - block:
        - file:
            path: "{{ nginx_settings.conf_dir }}/conf.d"
            state: absent
          notify:
            - restart nginx

        - file:
            path: "{{ nginx_settings.conf_dir }}/conf.stream.d"
            state: absent
          notify:
            - restart nginx

      when: (nginx_settings.confd_only and nginx_settings.server_purge) or nginx_settings.confd_only == false

    - file:
        path: "{{ nginx_settings.temp_dir }}/nginx.mail.d"
        state: absent
      notify:
        - restart nginx

  when: nginx_settings.confd_purge == true

- file:
    path: "{{ nginx_settings.run_dir }}"
    state: directory
    owner: "{{ nginx_settings.global_owner }}"
    group: "{{ nginx_settings.global_group }}"
    mode: "{{ nginx_settings.global_mode }}"

- file:
    path: "{{ nginx_settings.log_dir }}"
    state: directory
    owner: "{{ nginx_settings.daemon_user }}"
    group: "{{ nginx_settings.log_group }}"
    mode: "{{ nginx_settings.log_mode }}"

- file:
    path: "{{ nginx_settings.client_body_temp_path }}"
    state: directory
    owner: "{{ nginx_settings.daemon_user }}"
    group: "{{ nginx_settings.global_group }}"
    mode: "{{ nginx_settings.global_mode }}"

- file:
    path: "{{ nginx_settings.proxy_temp_path }}"
    state: directory
    owner: "{{ nginx_settings.daemon_user }}"
    group: "{{ nginx_settings.global_group }}"
    mode: "{{ nginx_settings.global_mode }}"

- block:
  - file:
      path: "{{ nginx_settings.conf_dir }}/sites-available"
      state: directory
      owner: "{{ nginx_settings.sites_available_owner }}"
      group: "{{ nginx_settings.sites_available_group }}"
      mode: "{{ nginx_settings.sites_available_mode }}"

  - file:
      path: "{{ nginx_settings.conf_dir }}/sites-enabled"
      state: directory
      owner: "{{ nginx_settings.global_owner }}"
      group: "{{ nginx_settings.global_group }}"
      mode: "{{ nginx_settings.global_mode }}"

  - block:
    - set_fact:
        server_names: "{{ (server_names|d([])) | list_append('%03d'|format(index|int) ~ '-' ~ server_name|replace(' ', '_') ~ '.conf') }}"
      loop_control:
        loop_var: loop_server
      vars:
        index: "{{ loop_server.0 }}"
        server_name: "{{ loop_server.1 }}"
      with_indexed_items: "{{ nginx_server|json_query('[].server_name[0]') }}"

    - purge_dir:
        dir: "{{ nginx_settings.conf_dir }}/sites-available"
        keep: "{{ server_names }}"

    - purge_dir:
        dir: "{{ nginx_settings.conf_dir }}/sites-enabled"
        keep: "{{ server_names }}"
      notify:
        - restart nginx

    when: nginx_settings.server_purge

  - file:
      path: "{{ nginx_settings.conf_dir }}/streams-available"
      state: directory
      owner: "{{ nginx_settings.sites_available_owner }}"
      group: "{{ nginx_settings.sites_available_group }}"
      mode: "{{ nginx_settings.sites_available_mode }}"

  - file:
      path: "{{ nginx_settings.conf_dir }}/streams-enabled"
      state: directory
      owner: "{{ nginx_settings.global_owner }}"
      group: "{{ nginx_settings.global_group }}"
      mode: "{{ nginx_settings.global_mode }}"

  when: nginx_settings.confd_only == false

- template:
    src: "{{ role_path }}/templates/conf.d/nginx.conf.j2"
    dest: "{{ nginx_settings.conf_dir }}/nginx.conf"
    owner: "{{ nginx_settings.global_owner }}"
    group: "{{ nginx_settings.global_group }}"
    mode: "{{ nginx_settings.global_file_mode }}"
  notify:
    - restart nginx

- file:
    path: "{{ nginx_settings.temp_dir }}/nginx.d"
    state: absent

- file:
    path: "{{ nginx_settings.temp_dir }}/nginx.mail.d"
    state: absent
