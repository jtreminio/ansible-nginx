__nginx_conf_dir: /etc/nginx
__nginx_daemon_user: nginx
__nginx_log_dir: /var/log/nginx
__nginx_log_group: root
__nginx_run_dir: /var/nginx

__jtreminio_manage_firewall: false

__nginx_settings:
  settings: {}
  conf: {}
  geo: []
  map: []
  upstream: []
  server: []

_nginx_settings:
  conf_purge: true
  default_server: true
  global_dir_mode: '0755'
  global_file_mode: '0644'
  global_group: root
  global_owner: root
  log_group: "{{ __nginx_log_group }}"
  log_mode: '0750'
  manage_repo: true
  package_state: present
  package_name: nginx
  package_source: nginx
  passenger_package_state: present
  root_group: root
  server_purge: true
  service_enabled: 'yes'
  service_manage: true
  service_name: nginx
  service_state: started
  sites_available_group: root
  sites_available_mode: '0755'
  sites_available_owner: root

_nginx_conf:
  _append: []
  _prepend: []
  conf_dir: "{{ __nginx_conf_dir }}"
  daemon: ~
  daemon_user: "{{ __nginx_daemon_user }}"
  error_log: "{{ __nginx_log_dir }}/error.log"
  error_log_severity: error
  events: {} # uses _nginx_conf_events
  http: {} # uses _nginx_conf_http
  log_dir: "{{ __nginx_log_dir }}"
  mail: false
  pid: /var/run/nginx.pid
  run_dir: "{{ __nginx_run_dir }}"
  stream: false
  super_user: true
  worker_processes: 1
  worker_rlimit_nofile: 1024

_nginx_conf_events:
  _append: []
  _prepend: []
  accept_mutex: 'off'
  accept_mutex_delay: 500ms
  debug_connection: []
  multi_accept: 'off'
  use: ~
  worker_aio_requests: 32
  worker_connections: 1024

_nginx_conf_http:
  _append: []
  _prepend: []
  access_log: "{{ __nginx_log_dir }}/access.log"
  access_log_format: ~
  client_body_buffer_size: 128k
  client_body_temp_path: "{{ __nginx_run_dir }}/client_body_temp"
  client_body_timeout: 60
  client_max_body_size: 10m
  fastcgi_cache: [] # uses _nginx_conf_http_fastcgi_cache
  fastcgi_cache_key: ~
  fastcgi_cache_use_stale: ~
  gzip: 'on'
  gzip_buffers: ~
  gzip_comp_level: 1
  gzip_disable: msie6
  gzip_http_version: 1.1
  gzip_min_length: 20
  gzip_proxied: 'off'
  gzip_types: ~
  gzip_vary: 'off'
  keepalive_timeout: 65
  keepalive_requests: 100
  lingering_timeout: 5
  log_format: []
  proxy_buffer_size: 8k
  proxy_buffers: 32 4k
  proxy_cache: [] # uses _nginx_conf_http_proxy_cache
  proxy_connect_timeout: 90
  proxy_headers_hash_bucket_size: 64
  proxy_hide_header: []
  proxy_http_version: ~
  proxy_pass_header: []
  proxy_read_timeout: 90
  proxy_redirect: ~
  proxy_send_timeout: 90
  proxy_set_header:
    - Host $host
    - X-Real-IP $remote_addr
    - X-Forwarded-For $proxy_add_x_forwarded_for
    - Proxy ""
  proxy_temp_path: "{{ __nginx_run_dir }}/proxy_temp"
  sendfile: 'on'
  send_timeout: 60
  server_tokens: 'on'
  tcp_nopush: 'off'
  server_names_hash_bucket_size: 64
  server_names_hash_max_size: 512
  tcp_nodelay: 'on'
  types_hash_bucket_size: 512
  types_hash_max_size: 1024

_nginx_conf_http_fastcgi_cache:
  inactive: 20m
  keys_zone: d3:100m
  levels: 1
  max_size: 500m
  path: ~

_nginx_conf_http_proxy_cache:
  inactive: 20m
  keys_zone: d2:100m
  levels: 1
  loader_files: ~
  loader_sleep: ~
  loader_threshold: ~
  max_size: 500m
  path: ~
  use_temp_path: ~

_nginx_geo:
  name: ~
  address: ~
  default: ~
  delete: ~
  networks: []
  proxies: []
  proxy_recursive: false
  ranges: false

_nginx_map:
  name: ~
  default: ~
  hostnames: false
  mappings: []
  string: ~

_nginx_upstream:
  name: ''
  context: http
  pre_config: []
  server: []
  post_config: []

_nginx_default_server:
  server_name:
    - _
  listen:
    - 80 default_server
  root: /var/www/html
  index_files:
    - index.html
  client_body_timeout: ~
  client_header_timeout: ~
  client_max_body_size: ~
  gzip_types: []
  resolver: []

_nginx_server:
  rewrite_www_to_non_www: 0
  server_name: []
  listen:
    - '*:80'
  root: ~
  index_files:
    - index.html
    - index.htm
  access_log: ~
  add_header: []
  allow_deny: []
  auth_basic: ~
  auth_basic_user_file: ~
  auth_request: ~
  client_body_timeout: 12
  client_header_timeout: 12
  client_max_body_size: 8m
  error_log: ~
  error_page: []
  format_log: combined
  geo: []
  gzip_types:
    - text/plain
    - text/css
    - application/json
    - application/x-javascript
    - text/xml
    - application/xml
    - application/xml+rss
    - text/javascript
  include: []
  location: []
  log_by_lua: ~
  log_by_lua_file: ~
  maintenance: ~
  maintenance_value: ~
  map: []
  passenger_cgi_param: []
  passenger_env_var: []
  passenger_pre_start: ~
  passenger_set_header: []
  proxy_set_header:
    - Host $host
    - X-Real-IP $remote_addr
    - X-Forwarded-For $proxy_add_x_forwarded_for
    - Proxy ""
  raw_append: []
  raw_prepend: []
  resolver:
    - 8.8.8.8
    - 8.8.4.4
  rewrite: []
  sendfile: 'off'
  ssl: false
  ssl_certificate: /etc/ssl/certs/ssl-cert-snakeoil.pem
  ssl_certificate_key: /etc/ssl/private/ssl-cert-snakeoil.key
  ssl_ciphers: 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH'
  ssl_ecdh_curve: secp384r1
  ssl_prefer_server_ciphers: 'on'
  ssl_protocols: TLSv1.2
  ssl_redirect: 0
  ssl_session_cache: shared:SSL:10m
  ssl_session_tickets: 'off'
  ssl_session_timeout: 5m
  ssl_stapling: 'on'
  ssl_stapling_verify: 'on'

_nginx_location:
  root: ~
  index:
    - index.html
  location: /
  alias: ~
  allow: []
  auth_basic: ~
  auth_basic_user_file: ~
  auth_request: ~
  autoindex: 'on'
  cfg_prepend: []
  deny: []
  expires: false
  fastcgi_index: ~
  fastcgi_param:
    - SCRIPT_FILENAME $document_root$fastcgi_script_name
  fastcgi_params_file: "{{ __nginx_conf_dir }}/fastcgi_params"
  fastcgi_pass: ~
  fastcgi_script: ~
  fastcgi_split_path_info: ~
  flv: false
  include: []
  internal: ~
  mp4: false
  proxy_buffering: ~
  proxy_cache: ~
  proxy_cache_key: ~
  proxy_cache_use_stale: ~
  proxy_cache_valid: ~
  proxy_connect_timeout: ~
  proxy_hide_header: []
  proxy_http_version: ~
  proxy_method: ~
  proxy_pass: ~
  proxy_pass_header: []
  proxy_read_timeout: ~
  proxy_redirect: ~
  proxy_set_body: ~
  proxy_set_header: []
  rewrite: []
  satisfy: ~
  set: []
  stub_status: ~
  try_files:
    - $uri
    - $uri/
  uwsgi_pass: false
  uwsgi_param: []
  uwsgi_params: ~
  uwsgi_read_timeout: ~
  www_root: ~
